# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Roop Dhyanam
email: roop.dhyanam@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  This website is a repository of divine pictures that make me love Prabhu more, create a infusion of emotion in my heart and my mind and take me more closer to the infinite bliss, that is Shri Krishna.
baseurl: "/1" # the subpath of your site, e.g. /blog
url: "//roop-dhyan.github.io" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "photography"
    values:
      permalink: /:path/:basename:output_ext

exclude: [LICENSE-CODE.md, LICENSE-IMAGES, README.md, bower.json]
